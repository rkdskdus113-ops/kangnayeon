<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강나연 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Oswald:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100vh;
      font-family: 'Jua', sans-serif;
      background-color: #f9f6dc;
      color: #2e5639;
    }

    /* 네비게이션 바 */
    .nav-bar {
      position: fixed;
      top: 20px;
      right: 70px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .nav-button {
      background: #2e5639;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-family: 'Jua', sans-serif;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .nav-button:hover {
      transform: scale(1.05);
      background: #3e6649;
    }

    .nav-button.active {
      background: #f5c949;
      color: #2e5639;
      box-shadow: 0 0 15px rgba(245, 201, 73, 0.6);
      transform: scale(1.1);
    }

    .nav-button.active::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 8px;
      background: radial-gradient(ellipse at center, rgba(245, 201, 73, 0.8) 0%, rgba(245, 201, 73, 0.4) 50%, transparent 70%);
      border-radius: 50%;
      animation: spotlight 2s ease-in-out infinite alternate;
    }

    @keyframes spotlight {
      0% {
        opacity: 0.6;
        transform: translateX(-50%) scale(1);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1.2);
      }
    }

    /* Profile 섹션에서 네비게이션 색상 반전 */
    .nav-inverted .nav-button {
      background: #f9f6dc !important;
      color: #2e5639 !important;
      border: 2px solid #2e5639 !important;
    }

    .nav-inverted .nav-button:hover {
      background: #ffffff !important;
      color: #2e5639 !important;
    }

    .nav-inverted .nav-button.active {
      background: #2e5639 !important;
      color: #f9f6dc !important;
      box-shadow: 0 0 15px rgba(46, 86, 57, 0.6) !important;
    }

    .nav-inverted .nav-button.active::after {
      background: radial-gradient(ellipse at center, rgba(46, 86, 57, 0.8) 0%, rgba(46, 86, 57, 0.4) 50%, transparent 70%) !important;
    }

    .nav-button:active {
      transform: scale(0.95);
    }

    section, header, footer {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    #contact-section {
      height: 100vh;
      scroll-snap-align: start;
    }

    #contact-section footer {
      box-sizing: border-box;
      height: 100%;
      padding-top: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f9f6dc;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f9f6dc;
      overflow: hidden;
    }

    /* 첫 페이지 비디오 스타일 */
    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hero .year {
      width: 400px;
      max-width: 100%;
      position: absolute;
      z-index: 1;
    }

    h2 {
      font-size: 100px;
      margin-bottom: 50px;
      font-family: 'Oswald', sans-serif;
      margin-left: 190px;
      margin-top: 30px;
    }

    section > h2 {
      margin-left: calc(50% - 750px);
      font-size: 100px;
      font-family: 'Oswald', sans-serif;
      margin-bottom: 50px;
    }

    .project-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      height: 100vh;
    }

    .project-title {
      font-size: 100px;
      font-family: 'Oswald', sans-serif;
      margin: 0px 0 0 -20px;
      align-self: flex-start;
      position: absolute;
      top: 30px;
      left: 0px;
      z-index: 10;
    }

    .project-content {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 30px 0 0 0px;
      width: 100%;
      justify-content: flex-start;
      position: relative;
    }

    /* 세로 영상일 때는 비디오 컨테이너만 가운데 정렬, 폴더는 고정 */
    .project-content.vertical-layout {
      position: relative;
    }

    .project-content.vertical-layout .video-container {
      position: absolute !important;
      left: 50% !important;
      top: 50px !important;
      transform: translateX(-50%) !important;
      z-index: 5 !important;
    }

    .projects-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 30px 0 0 -100px;
      gap: 0px;
      flex-shrink: 0;
      padding-top: 130px;
      padding-left: -10px;
    }

    .projects-column.visible {
      display: flex;
    }

    .video-container {
      margin-left: 50px;
      width: 1070px;
      height: 600px;
      margin: 50px 0 0 0;
      background-color: #2e5639;
      border: 4px solid #2e5639;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      flex-shrink: 0;
      color: #f9f6dc;
      font-family: 'Jua', sans-serif;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    /* 세로 영상용 컨테이너 스타일 개선 */
    .video-container.vertical {
      background-color: #000 !important;
      border-color: #000 !important;
      justify-content: center !important;
      align-items: center !important;
      margin: 0 !important;
      flex-shrink: 0 !important;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* 세로 영상일 때 비디오 스타일 개선 */
    .video-container.vertical video {
      object-fit: contain !important; /* fill 대신 contain 사용으로 비율 유지 */
      width: 100% !important;
      height: 100% !important;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-shrink: 0;
      min-width: 200px;
    }

    .project-item {
      width: 200px;
      height: 80px;
      color: white;
      font-size: 12px;
      border: none;
      padding: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: none;
      transition: transform 0.2s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
    }

    .project-item:nth-child(1) { 
      background-image: url('11.png');
    }
    .project-item:nth-child(2) { 
      background-image: url('12.png');
    }
    .project-item:nth-child(3) { 
      background-image: url('13.png');
    }
    .project-item:nth-child(4) { 
      background-image: url('14.png');
    }
    .project-item:nth-child(5) { 
      background-image: url('15.png');
    }

    .project-item span {
      line-height: 1.1;
      font-weight: bold;
      font-family: 'Jua', sans-serif;
      display: none;
    }

    .project-item:hover {
      transform: scale(1.1);
    }
